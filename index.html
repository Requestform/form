<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リクエストソング</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f9f9f9;
            color: #1b2538;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .form-group label {
            margin-bottom: 10px;
        }
        .form-group input {
            padding: 10px;
            border-radius: 5px;
            border: solid 0.5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            font-size: 16px;
        }
        .form-group input:focus {
            outline: none;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.3);
        }
        .form-group input[type="submit"] {
            background-color: #003febc0;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            transition: .3s;
        
        }
        .form-group input[type="submit"]:hover {
            background-color: #003febdd;
            transform: translate3d(0, 5px, 0);
        }
        .form-group span {
            color: red;
        }

        .button{
        width: 100px;
        display: block;
        margin: 0 auto;
        padding: 12px 24px;
        font-size: 13px;
        font-weight: bold;
        color: #fff;
        background-color: #00cc22;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        text-decoration: none;
        text-align: center;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        margin-top: 50px;
      }

      .button:hover {
        background-color: #047e18;
      }

      .loader {
  display: none;
  position: fixed;
  z-index: 9999;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background: rgba(0, 0, 0, 0.6) url('https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.16.1/images/loader-large.gif') no-repeat center center;
}

.loader.show {
  display: block;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>楽曲リクエスト</h1>
        <form action="https://docs.google.com/forms/u/2/d/e/1FAIpQLSeW7rek0Glc8KmBNQLhfZWJS56RZDU0nkI0MU4VtVaeRXKDSA/formResponse" method="post" target="hidden_iframe"
        onsubmit="submitted=true;"class="c-form">
            <div class="form-group">
                <label for="song-name">曲名 <span>※必須</span></label>
                <input type="text" name="entry.354949898" id="song-name" required>
            </div>
            <div class="form-group">
                <label for="artist-name">アーティスト名 <span>※必須</span></label>
                <input type="text" name="entry.714562996" id="artist-name" required>
            </div>
            <div class="form-group">
                <label for="youtube-url">Youtube URL <span>※必須</span></label>
                <input type="text" name="entry.414858915" id="youtube-url" required>
            </div>
            <div class="form-group">
                <input type="submit" value="送信">
            </div>
            <div class="loader"></div>
        </form>
        <br>
        
        <p>
            ・リクエスト一覧の順番は週に１回ランダムで更新されます
            <br>
            ・過去にリクエストされた曲も放送します
        </p>
    </div>
  
    <a class="button" href="answers.html">リクエスト一覧</a>
</body>
</html>

<script type="text/javascript">
    let submitted = false;
    const form = document.querySelector('form');
const loader = document.querySelector('.loader');

form.addEventListener('submit', function(event) {
  event.preventDefault(); // デフォルトのフォーム送信イベントをキャンセルする
  loader.classList.add('show'); // ローディングスピナーを表示する
  setTimeout(function() {
    form.submit(); // フォームを送信する
  }, 2000); // 2秒後に送信する（適宜変更してください）
});


</script>
<iframe
    name="hidden_iframe"
    id="hidden_iframe"
    style="display: none"
    onload="if(submitted){window.location='ok.html';}"
></iframe>
